name: .NET Web Checks
on:
  push:
    branches:
      - main
    paths:
      - 'src/Web/**'
      - 'src/Web.Tests/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/Web/**'
      - 'src/Web.Tests/**'
jobs:
  build-dotnet-web:
    name: Build & Test .NET Web
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: src
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Web/Web.csproj

      - name: Build Web
        run: dotnet build Web/Web.csproj --no-restore --configuration Release

      - name: Build Web Tests
        run: dotnet build Web.Tests/Web.Tests.csproj --no-restore --configuration Release

      - name: Run Web Tests
        run: dotnet test Web.Tests/Web.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Publish Blazor WASM
        run: dotnet publish Web/Web.csproj --no-build --configuration Release --output ./publish

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: blazor-wasm-output
          path: src/publish/wwwroot
          retention-days: 7
